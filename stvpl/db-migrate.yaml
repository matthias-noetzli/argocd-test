apiVersion: batch/v1
kind: Job
metadata:
  generate-name: db-migrate-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: db-migrate
        image: hfhnom/stvpl-php:latest
        command:
          - "php"
          - "artisan"
          - "migrate"
      restartPolicy: Never